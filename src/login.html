<template>
<div class="container">
  <div class="row">
    <div class="center-form panel col-md-6">
      <div class="panel-body">
        <h2 class="text-center">Log in</h2>
        <form method="post"  name="loginForm">
          <div class="form-group has-feedback">
            <input class="form-control" type="text" name="email" value.bind="email" placeholder="Email" required autofocus>
            <input class="form-control" type="password" name="password" value.bind="password" placeholder="Password" required>
            <span class="ion-key form-control-feedback"></span>

          <button type="submit" click.delegate="login()" class="btn btn-block btn-success">Log in</button>
          </div>

          <br/>

          <p class="text-center">
            <a href="#">Forgot your password?</a>
          </p>

          <p class="text-center text-muted">
            <small>Don't have an account yet? <a href="/#/signup">Sign up</a></small>
          </p>

          <div class="signup-or-separator">
            <h6 class="text">or</h6>
            <hr>
          </div>
        </form>
        <button class="btn btn-block btn-github" click.delegate="authenticate('github')">
          <i class="ion-social-github"></i> Sign in with GitHub
        </button>
      </div>
    </div>
  </div>
</div>
</template>
